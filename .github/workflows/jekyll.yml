name: Ruby CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby (ใช้ Ruby >= 3.2)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Show Ruby and Bundler versions
        run: |
          ruby -v
          gem -v
          bundle -v

      - name: Bundle config and add linux platform to lock (defensive)
        run: |
          bundle config --local path vendor/bundle
          # เพิ่ม platform ที่ CI รันอยู่เพื่อหลีกเลี่ยงปัญหา related to platform-only gems
          bundle lock --add-platform x86_64-linux

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run tests
        run: |
          # แก้เป็นคำสั่งทดสอบของโปรเจค (rspec, rake test ฯลฯ)
          echo "Replace this with your test command (e.g. bundle exec rspec)"
