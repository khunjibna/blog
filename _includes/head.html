<!-- _includes/head.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Title -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
  
    <!-- SEO & Social: Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ site.og_image | default: '/assets/image/web-banner.jpg' | relative_url }}">
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.og_image | default: '/assets/image/web-banner.jpg' | relative_url }}">
  
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- Nostr Tools -->
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools@2.12.0/lib/nostr.bundle.min.js"></script>
    <script src="{{ '/assets/js/nostr.js' | relative_url }}" defer></script>
  
    <!-- Google Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand: #2563eb;
        --brand-dark: #1e3a8a;
        --surface: rgba(255, 255, 255, 0.9);
        --muted: #94a3b8;
      }

      body {
        font-family: 'Sarabun', sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.14), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.18), transparent 25%),
          linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
        color: #0f172a;
      }

      .page-shell::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle, rgba(37, 99, 235, 0.07) 1px, transparent 0);
        background-size: 22px 22px;
        opacity: 0.6;
        pointer-events: none;
      }

      .glass-card {
        background: var(--surface);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 70px rgba(15, 23, 42, 0.12);
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        background: linear-gradient(135deg, var(--brand), #22c55e);
        color: #fff;
        padding: 0.55rem 1.1rem;
        border-radius: 9999px;
        font-weight: 600;
        box-shadow: 0 15px 30px rgba(37, 99, 235, 0.25);
        transition: transform 160ms ease, box-shadow 160ms ease, filter 200ms ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px rgba(34, 197, 94, 0.25);
        filter: brightness(1.02);
      }

      .btn-ghost {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.55rem 1.1rem;
        border-radius: 9999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        color: #0f172a;
        background: rgba(255, 255, 255, 0.6);
        transition: border-color 160ms ease, box-shadow 160ms ease;
      }

      .btn-ghost:hover {
        border-color: rgba(37, 99, 235, 0.5);
        box-shadow: 0 15px 30px rgba(15, 23, 42, 0.08);
      }
    </style>
  </head>
